<% layout('/layouts/list.html', {title: ctitle}){ %>

    <table id="view_log_tab" class="table table-striped table-bordered table-hover" >
        <thead>
        <tr>
            <th>访问模块名称</th>
            <th>访问人</th>
            <th>访问时间</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>



<!-- 查询条件 -->
<div class="row">
    <div id="organizationGridQuery" class="col-sm-12">
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">模块名称：</label>
                <input  type="text" placeholder="模块名称"   name='name' condition='like' class='form-control'/>
                <label class="control-label">访问人：</label>
                <input  type="text" placeholder="访问人"   name='name' condition='like' class='form-control'/>
            </div>
        </div>
        <br/>
    </div>
</div>

<!-- 工具栏 -->
<div class="row">
    <div class="col-sm-12">
        <div class="pull-left">
            <button   class="btn btn-sm btn-primary"
                      onclick="open_Web_Window('添加1','/DataTables_1/new','','50%','60%')"
            ><i class="fa fa-plus"></i> 添加</button>
            <button   class="btn btn-sm btn-success"
                      onclick="update('修改','/admin/sys/organization/{id}/update','organizationGrid','800px','500px')"
            ><i class="fa fa-file-text-o"></i> 修改</button>
            <button   class="btn btn-sm btn-danger"
                      onclick="batchDelete('删除','/admin/sys/organization/batch/delete','organizationGrid')"
            ><i class="fa fa-trash-o"></i> 删除</button>
        </div>
        <div class="pull-right">
            <button class="btn btn-sm btn-info"
                    onclick="search('organizationGrid')"
            ><i class="fa fa-search"></i> 搜索</button>
            <button class="btn btn-sm btn-warning"
                    onclick="reset('organizationGrid')"
            ><i class="fa fa-refresh"></i> 重置</button>
        </div>
    </div>
</div>

<div class="jqGrid_wrapper uadmin-grid-margin" >
    <table id="organizationGrid"></table>
    <div id="pager_organizationGrid"></div>
</div>

<table id="view_log_tab_oracle" class="table table-striped table-bordered table-hover" >
    <thead>
    <tr>
        <th>访问模块名称_oracle</th>
        <th>访问人</th>
        <th>访问时间</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


    <link rel="stylesheet" type="text/css" href="${staticPath}/modules/datatables/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="${staticPath}/modules/datatables/Buttons-1.5.4/css/buttons.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="${staticPath}/modules/datatables/datatables.min.js"></script>

    <script src="${staticPath}/modules/testdatatables/testdatatables.js"></script>

<% } %>
